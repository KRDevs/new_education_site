<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mavzular</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
<div class="container mx-auto py-8">
    <h1 class="text-3xl font-bold text-center mb-8">Mavzular</h1>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        {% for lesson in lessons %}
        <div class="bg-white shadow-md rounded-lg p-6 hover:shadow-lg transition">
            <h2 class="text-xl font-semibold mb-2">{{ lesson.name }}</h2>
            <p class="text-gray-700 mb-4">{{ lesson.description|truncatewords:20 }}</p>
            <a href="{% url 'lesson_detail' lesson.pk %}"
               class="text-indigo-600 font-medium hover:underline">Ko'rish</a>
        </div>
        {% endfor %}
    </div>

    <h1 class="text-3xl font-bold text-center my-8">Amaliyotlar</h1>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        {% for practice in practices %}
        <div class="bg-white shadow-md rounded-lg p-6 hover:shadow-lg transition">
            <h2 class="text-xl font-semibold mb-2">{{ practice.practice_name }}</h2>
            <a href="{% url 'practice_detail' practice.pk %}"
               class="text-indigo-600 font-medium hover:underline">Ko'rish</a>
        </div>
        {% endfor %}
    </div>
</div>
</body>
</html>
