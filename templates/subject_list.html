<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fan sahifasi</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: linear-gradient(135deg, #667eea, #764ba2);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }
        .motion-graphics {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            overflow: hidden;
        }
        .motion-graphics span {
            position: absolute;
            display: block;
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            animation: floating 20s linear infinite;
        }
        .motion-graphics span:nth-child(1) {
            top: 10%;
            left: 20%;
            animation-duration: 15s;
        }
        .motion-graphics span:nth-child(2) {
            top: 50%;
            left: 50%;
            animation-duration: 18s;
        }
        .motion-graphics span:nth-child(3) {
            top: 80%;
            left: 80%;
            animation-duration: 12s;
        }
        @keyframes floating {
            0% {
                transform: translateY(0) scale(1);
                opacity: 0.5;
            }
            50% {
                transform: translateY(-100px) scale(1.2);
                opacity: 0.8;
            }
            100% {
                transform: translateY(-200px) scale(1);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="motion-graphics">
        <span></span>
        <span></span>
        <span></span>
    </div>
    <div class="max-w-xl w-full bg-white shadow-xl rounded-2xl overflow-hidden p-8 transform hover:scale-105 transition duration-300">
        {% if subjects %}
        {% for subject in subjects %}
        <div class="text-center">
            <h1 class="text-3xl font-bold text-indigo-700">{{ subject.name }}</h1>
            <p class="text-gray-600 mt-4 text-lg">{{ subject.description }}</p>
            <a href="{% url 'subject_detail' subject.pk %}"
               class="inline-block mt-6 px-6 py-3 bg-indigo-600 text-white font-semibold rounded-lg shadow-md hover:bg-indigo-700 transition duration-300">
                Fanni ko'rish
            </a>
        </div>
        {% endfor %}
        {% else %}
        <div class="text-center">
            <h1 class="text-3xl font-bold text-gray-700">Hozircha hech qanday fan mavjud emas</h1>
        </div>
        {% endif %}
    </div>
</body>
</html>
